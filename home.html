<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>

    <!-- Feather icons link -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Link css file -->
    <link rel="stylesheet" href="css/home.css">

    <!-- Instagram icon link -->
    <link data-default-icon="https://static.cdninstagram.com/rsrc.php/v4/yI/r/VsNE-OHk_8a.png" 
    rel="icon" sizes="192x192" href="https://static.cdninstagram.com/rsrc.php/v4/yI/r/VsNE-OHk_8a.png">
    
    <!-- boxicons link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Remix Icons link -->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>

    <div class="side-bar">
        <div class="top-side">
            <img class="logo" src="images/insta-written.png" alt="insta logo">
        
            <div class="link">
                <img src="images/home.png" alt="home logo" style="height: 1.5rem; margin-right: 0.5rem;">
                <a href="#">Home</a>
            </div>
            <div class="link">
                <img src="images/search-regular-24.png" alt="search logo" style="height: 1.5rem; margin-right: 0.5rem;">
                <a href="#">Search</a>
            </div>
            <div class="link">
                <img src="images/explore.png" alt="explore logo" style="height: 1.5rem; margin-right: 0.5rem;">
                <a href="#">Explore</a>
            </div>
            <div class="link">
                <img src="images/reels.png" alt="reels logo" style="height: 1.5rem; margin-right: 0.5rem;">
                <a href="#">Reels</a>
            </div>
            <div class="link">
                <img src="images/messenger.png" alt="messages logo" style="height: 1.5rem; margin-right: 0.5rem;">
                <a href="#">Messages</a>
            </div>
            <div class="link">
                <img src="images/heart.png" alt="notifications logo" style="height: 1.5rem; margin-right: 0.5rem;">
                <a href="#">Notifications</a>
            </div>
            <div class="link">
                <img src="images/create.png" alt="create logo" style="height: 1.5rem; margin-right: 0.5rem;">
                <a href="#">Create</a>
            </div>
            <div class="link">
                <img src="images/create.png" alt="create logo" style="height: 1.5rem; margin-right: 0.5rem;">
                <a href="#">Profile</a>
            </div>
        </div>
        <div class="bottom-side">
            <div class="link">
                <img src="images/threads.png" alt="threads logo" style="height: 1.5rem; margin-right: 0.5rem;">
                <a href="#">Threads</a>
            </div>
            <div class="link">
                <img src="images/menu-regular-24.png" alt="menu logo" style="height: 1.5rem; margin-right: 0.5rem;">
                <a href="#">More</a>
            </div>
        </div>
    </div>
    <script>
        feather.replace();
    </script>
    
</body>
</html>
