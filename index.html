<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="css/style.css">
    
    <!-- boxicons link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Remix Icons link -->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    
</head>
<body>
    <main>
        <img src="images/mobilephoto.png" alt="phoneimage">
        <div class="form-div">
            <form action="">
                <img class="instaLogo" src="images/instaLogo.png" alt="logo">
                <input type="text" class="input" placeholder="Phone number, username or email address" required>
                <input type="password" class="input" placeholder="Password" required>
                <button class="log-in">Log in</button>
                <p id="or">OR</p>
                <a href="https://www.facebook.com/" class="fb-login"><i class='bx bxl-facebook-circle'></i>Log in with Facebook</a>
                <p>Forgotten your password?</p>
            </form>
            <div class="sign-up">
                <p>Don't have an account? <a href="#" class="signup-link">Sign up</a></p>
            </div>
            <div class="get-app">
                <p>Get the app.</p>
                <div class="store">
                    <img id="play" src="images/googleplay.png" alt="google play">
                    <img id="microsoft" src="images/microsoft.png" alt="microsoft">
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
