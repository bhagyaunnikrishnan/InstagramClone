<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="css/style.css">
    
    <!-- boxicons link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Remix Icons link -->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    
</head>
<body>
    <main>
        <img class="home_img" src="images/mobilephoto.png" alt="phoneimage">
        <div class="form-div">
            <form action="">
                <img class="instaLogo" src="images/ig.png" alt="logo">
                <input type="text" class="input" placeholder="Phone number, username or email address" required>
                <input type="password" class="input" placeholder="Password" required>
                <button class="log-in">Log in</button>
                <p id="or">OR</p>
                <a href="https://www.facebook.com/" class="fb-login"><i class='bx bxl-facebook-square'></i> Log in with Facebook</a>
                <a href="#" class="forgot-pass">Forgotten your password?</a>
            </form>
            <div class="sign-up">
                <p>Don't have an account? <a href="#" class="signup-link">Sign up</a></p>
            </div>
            <div class="get-app">
                <p>Get the app.</p>
                <div class="store">
                    <a href="https://play.google.com/store/games?hl=en"><img id="play" src="images/googleplay.png" alt="google play"></a>
                    <a href="https://apps.microsoft.com/home?hl=en-gb&gl=IN"><img id="microsoft" src="images/microsoft.png" alt="microsoft"></a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <a href="https://www.meta.com/">Meta</a>
        <a href="#">About</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="https://www.threads.net/">Threads</a>
        <a href="https://play.google.com/store/apps/details?id=com.instagram.lite&hl=en_IN">Instagram Lite</a>
        
        <p>Instagram Clone Â© 2025 by Bhagya Unnikrishnan</p>
    </footer>
    
</body>
</html>
